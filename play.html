<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Match - SonyLIV by @crictos99</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const contentId = urlParams.get("id");

    const jsonUrl = "https://raw.githubusercontent.com/drmlive/sliv-live-events/refs/heads/main/sonyliv.json";

    async function loadVideo() {
      try {
        const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(jsonUrl)}`);
        const data = await response.json();

        if (!data.matches || !Array.isArray(data.matches)) {
          throw new Error("Invalid JSON structure");
        }

        const match = data.matches.find(m => m.contentId == contentId);
        if (!match || !match.dai_url) {
          throw new Error("Match not found or missing dai_url");
        }

        const video = document.getElementById('video');
        const videoSrc = match.dai_url;

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
        } else {
          alert("Your browser does not support HLS playback.");
        }
      } catch (err) {
        console.error("Error loading video:", err);
        alert("Failed to load video.");
      }
    }

    loadVideo();
  </script>
</body>
</html>
